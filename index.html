<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign-up Form</title>
    <meta name="description" content="The Odin Project empowers aspiring web developers to learn together for free">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/app.js"></script>
</head>

<body>
    <div>
        <div>
            <img src="/img/odin-lined.png" alt="Logo of The Odin Project">
            <h1>odin</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>

    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
    </div>

    <div>
        <h2>Let's do this!</h2>
        <form action="" id="form">
            <div>
                <div>
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <div>
                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div>
                <div>
                    <label for="password">password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
        </form>
    </div>

    <div>
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
